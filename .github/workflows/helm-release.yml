---

name: release helm chart
on:
  push:
    branches-ignore:
      - master
    tags: 'v[0-9]+.[0-9]+.*[0-9]*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: publish Helm charts
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          charts_dir: ./deploy/
          linting: off
